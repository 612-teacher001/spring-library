<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>利用者登録</title>
</head>
<body>
	<header>
		<h1>利用者登録</h1>
		<form action="/user/signup" method="post">
		<table>
			<tr>
				<th>氏名</th>
				<td>
					<input type="text" name="name" />
				</td>
			</tr>
			<tr>
				<th>住所</th>
				<td>
					<input type="text" name="address" />
				</td>
			</tr>
			<tr>
				<th>メールアドレス</th>
				<td>
					<input type="text" name="email" />
				</td>
			</tr>
			<tr>
				<th>電話番号</th>
				<td>
					<input type="text" name="phone" />
				</td>
			</tr>
			<tr>
				<th>パスワード</th>
				<td>
					<input type="text" name="password" />
				</td>
			</tr>
			<button>登録</button>
		</table>
		</form>
	</header>
</body>
</html>
